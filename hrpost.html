      <label>Maks gjester:</label>
      <button onclick="endreAntall('gjester', -1)">-</button>
      <span id="gjester">1</span>
      <button onclick="endreAntall('gjester', 1)">+</button>
    </div>

    <div class="teller">
      <label>Antall senger:</label>
      <button onclick="endreAntall('senger', -1)">-</button>
      <span id="senger">1</span>
      <button onclick="endreAntall('senger', 1)">+</button>
    </div>
  </div>

  <h2>Bilder</h2>
  <input type="file" id="bildeInput" multiple accept="image/*">
  <div id="bildeForhandsvisning" class="forhandsvisning"></div>

  <button class="send-inn-knapp">Opprett innlegg (sendes inn til gjennomgang)</button>
</div>


<script>
  function endreAntall(type, endring) {
    const el = document.getElementById(type);
    let antall = parseInt(el.innerText);
    if (antall + endring >= 1) {
      el.innerText = antall + endring;
    }
  }

  const bildeInput = document.getElementById("bildeInput");
  const visning = document.getElementById("bildeForhandsvisning");

  bildeInput.addEventListener("change", function () {
    visning.innerHTML = "";
    for (let i = 0; i < this.files.length; i++) {
      const fil = this.files[i];
      const leser = new FileReader();
      leser.onload = function (e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        visning.appendChild(img);
      };
      leser.readAsDataURL(fil);
    }
  });
</script>
  <script>
    // Simple dropdown logic
    const bell = document.getElementById('notifBell');
    const dropdown = document.getElementById('notifDropdown');
    bell.addEventListener('click', function(e) {
      e.stopPropagation();
      dropdown.classList.toggle('show');
    });
    document.addEventListener('click', function() {
      dropdown.classList.remove('show');
    });
    </script>
